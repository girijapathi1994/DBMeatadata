<div class="container-fluid">
  <br>
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 table-responsive">
    <table class="table table-hover table-bordered table-active">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Options</th>
          <th scope="col">Info</th>
          <th scope="col">ID Index</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let val of collections;index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{val.name}}</td>
          <td>{{val.options | json}}</td>
          <td>{{val.info | json}}</td>
          <td>{{val.idIndex | json}}</td>
        </tr>

      </tbody>
    </table>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-outline-primary" (click)="pdf()">PDF</button>
  </div>
</div>
